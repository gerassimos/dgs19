version: '3.6'
services:
  postgres-db:
    image: postgres:14.2
    networks:
      - iotc-db
    environment:
      POSTGRES_USER: ${DB_USER:-iotc}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-iotc}
      POSTGRES_DB: ${DB_NAME:-iotc}
#    ports:
#      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-iotc} || exit false"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 20s
    volumes:
      - db-data:/var/lib/postgresql/data

  collector:
    image: dgs19/iot-collector:0.0.2
    networks:
      - iotc-db
      - iotc-ui
    environment:
      LOG_LEVEL: DEBUG
      DB_HOST: postgres-db
      JAEGER_SAMPLING_RATE: 0.0 # # Where value is between 0.0 (no sampling) and 1.0 (sampling of every request)

  collector-ui:
    image: dgs19/iot-collector-ui:0.0.2
    networks:
      - iotc-ui
    environment:
      LOG_LEVEL: DEBUG
      COLLECTOR_HOST_NAME: collector
      JAEGER_SAMPLING_RATE: 0.0 # # Where value is between 0.0 (no sampling) and 1.0 (sampling of every request)
    ports:
      - "8093:8093"

networks:
  iotc-db:
  iotc-ui:

volumes:
  db-data:
